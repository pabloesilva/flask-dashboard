  app:
    image: app
    build:
      context: ./app
    container_name: app
    environment:
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_DB=${MYSQL_DB}
      - MYSQL_HOST=${MARIADB_HOST}
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      - mariadb

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80" 
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro 
      - ./app/static:/var/www/html/static:ro  
    links:
      - app:produccion 
    depends_on:
      - app

